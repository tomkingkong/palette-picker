<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jewel Pickr ðŸ’Ž</title>
    <link rel="stylesheet" type="text/css" href="./css/gems.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>

    <main class="game">
      <section class="game__board">
        <div class="game__board--palette">
          <div class="gem-color"></div>
          <div class="gem-color"></div>
          <div class="gem-color"></div>
          <div class="gem-color"></div>
          <div class="gem-color"></div>
        </div>
      </section>

      <div class="tool-bar">
        
        <header class="header">
          <svg class="header-title-svg" viewBox='0 0 100 100'>
            <path id="curve" d='M-12,30C40,25 70,25 115,30'/>
            <text>
              <textPath class="header-title" xlink:href="#curve">
                JEWEL PICKR
              </textPath>
            </text>
          </svg>
    
          <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
            <linearGradient id="titleGradient" gradientTransform="rotate(90)">
              <stop offset="0%"   stop-color="#e66465" />
              <stop offset="90%" stop-color="#9198e5" />
            </linearGradient>
          </svg>
        </header>

        <section class="selected">
          <div class="selected__dropdown">
            <button class="selected__dropdown--drop_btn">SELECT PROJECT<br>â–¼</button>
            <div id="project-dropdown" class="selected__dropdown--content"></div>
          </div>

          <ul class="selected__palettes"></ul>
        </section>

        <button class="jewel-generator">
          <p class="jewel-generator--text">NEW<br>JEWELS</p>
        </button>

        <div class="save-palette">
          <input class="save-palette__input" type="text" placeholder="New palette name" required/>
          
          <button class="save-palette__textbox">
            <p class="save-palette__textbox--text">SAVE PALETTE</p>
          </button>
        </div>

      </div>
    </main>

    <section class="projects">
      <div class="projects__header">
        <h4 class="projects__header--title">PROJECTS</h4>

        <form class="projects__form">
          <input class="projects__form--input" type="text" placeholder="Add new project..." required/>
          <input class="projects__form--btn--add" type="submit" value="+"/>
        </form>
      </div>

      <section class="projects__container"></section>
    </section>

  </body>
  <script src="./js/api.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./js/scripts.js"></script>
</html>
